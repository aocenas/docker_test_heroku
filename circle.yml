machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  python:
    version: 3.6.0
  environment:
    FLASK_APP: server.py

    # setting locale otherwise flask won't start http://click.pocoo.org/5/python3/
    LC_ALL: C.UTF-8
    LANG: C.UTF-8

dependencies:
  post:
    - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
    - chmod 600 ~/.netrc
    - cat ~/.netrc
    - docker login --email=_ --username=_ --password=$(heroku auth:token) registry.heroku.com
    - docker pull registry.heroku.com/docker-mc-docker/web
    - if [ $CIRCLE_BRANCH = 'deploy' ]; then docker build --rm=false -t registry.heroku.com/docker-mc-docker/web .; fi

test:
  override:
    - if [ $CIRCLE_BRANCH = 'deploy' ]; then docker run -e "PORT=5000" --expose 5000 -p 5000:5000 registry.heroku.com/docker-mc-docker/web; else python server.py; fi:
        background: true
    - sleep 10
    - pip freeze
    - python -m unittest discover --verbose --start-directory test --top-level-directory .

deployment:
  production:
    branch: deploy
    commands:
      - docker push registry.heroku.com/docker-mc-docker/web

